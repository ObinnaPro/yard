<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Move Faster, Delivery At It's Best">
    <title>Request Pickup</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="/images/kaiglo-express-favicon.png" type="image/x-icon">
</head>

<body>
    
    <div class="alert-back-drop"></div>
    <div class="container-alert sucess-alert">
        <div class="close"><img src="/images/close-circle.svg" alt=""></div>
        <div class="main-alert">
            <img src="/images/good-successful.svg" alt="">
            <h3>Order placed successfully</h3>
            <p>We will contact you shortly</p>
        </div>
    </div>


    <div class="main-section request-pickup">
        <header>
            <div>
                <a href="index.html" class="logo-link">
                    <img src="/images/kaiglo-express-logo.svg" alt="Kaiglo Express"><p class="brand-logo"> Kaglo Express</p>
                </a>
            </div>

            <div class="header-link">
                <!-- <div class="links"><a href="#">Home</a></div> -->
                <div class="links"><a href="http://www.kaiglo.com" target="_blank" rel="noopener noreferrer">Shop on
                        Kaiglo</a>
                </div>
            </div>
        </header>
    

        <div class="bike bike-2"></div>

        <section class="intro deliver-info">
            <div class="master h1">
                <h1>Enter Delivery <br> Information</h1>
            </div>
        </section>

        <section class="form section-form">
            <form action="mailto:vicmoore2013@gmail.com" method="post" enctype="text/plain">
                <div class="info-card-container">
                    
                    <div class="pickup form-card">
                        <h2>Pickup From</h2>
                        <div>
                            <input type="text" class="focus text-field" name="Full-Name" id="" placeholder="Full Name" required autocapitalize="off" autocomplete="off">
                        </div>
    
                        <div>
                            <input type="text" class="focus text-field" name="Pickup-Address" id="" placeholder="Enter Pickup Address" required autocapitalize="off" autocomplete="off">
                        </div>
    
                        <div>
                            <input type="tel" class="focus text-field" name="Phone-Number" id="" placeholder="Phone Number" required autocapitalize="off" autocomplete="off">
                        </div>
                      
                        <div>
                            <textarea class="focus text-area" placeholder="Pickup Instructions" name="Pick-up-Instruction" id="" cols="30" rows="10"></textarea>
                        </div>
    
    
                    </div>
    
    
    
    
                    <div class="deliver form-card">
                        <h2>Deliver To</h2>
                        <div>
                            <input type="text" class="focus text-field" name="Full-Name" id="" placeholder="Full Name" required autocapitalize="off" autocomplete="off">
                        </div>
    
                        <div>
                            <input type="text" class="focus text-field" name="Delivery-Address" id="" placeholder="Enter Delivery Address" required autocapitalize="off" autocomplete="off">
                        </div>
    
                        <div>
                            <input type="tel" class="focus text-field" name="Phone-Number" id="" placeholder="Phone Number" required autocapitalize="off" autocomplete="off">
                        </div>

                                          
                        <div>
                            <textarea class="focus text-area" placeholder="Drop-off Instructions" name="Pick-up-Instruction" id="" cols="30" rows="10"></textarea>
                        </div>
                        
                        <input class="btn-primary form-sub" type="submit" value="Request Pickup">
                    </div>
                </div>
            </form>




    </div>
    </section>

    </div>
    <script src="/app.js"></script>
</body>

</html>
